modules:
  macro:
    - key: github-code-macro
      resource: main
      resolver:
        function: resolver
      export:
        function: exportForScrollViewport
      title: GitHub Code Block
      description: Embeds and syntax highlights code from a GitHub URL
      config:
        resource: macro-config
        viewportSize: max
        title: Config
  function:
    - key: resolver
      handler: index.handler
    - key: exportForScrollViewport
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build # Reverted path to expected build directory
  - key: macro-config
    path: static/config/build
permissions:
  external:
    fetch:
      backend:
        - 'raw.githubusercontent.com'
        - 'api.github.com'
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/9dee1466-2ab6-46ad-b0db-cb58ed26d097
