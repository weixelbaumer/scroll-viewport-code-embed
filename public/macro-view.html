<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GitHub Code Block Marker</title>
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 14px;
            color: #333;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 4px;
        }
        .error {
            color: #D42A2A;
            font-weight: bold;
            background-color: #FFEBEE;
            padding: 10px;
            border: 1px solid #FFCDD2;
            border-radius: 4px;
        }
        .loading {
            color: #555;
            font-style: italic;
        }
        .debug {
            margin-top: 10px;
            font-size: 10px;
            color: #999;
            border-top: 1px dashed #ccc;
            padding-top: 5px;
            display: none; /* Hide by default, will show if DEBUG mode is on */
        }
    </style>
</head>
<body>
    <div id="output" class="loading">Loading GitHub code marker...</div>
    <div id="debug" class="debug"></div>

    <script>
        // Constants
        const DEBUG = false; // Set to true to show debug info in the output
        
        // Log helper function
        function log(message) {
            console.log(`[GitHub Marker View] ${message}`);
            if (DEBUG) {
                const debugEl = document.getElementById('debug');
                debugEl.style.display = 'block';
                debugEl.textContent += message + '\n';
            }
        }

        // Error display function
        function showError(message) {
            log(`ERROR: ${message}`);
            const outputEl = document.getElementById('output');
            outputEl.innerHTML = `<div class="error">##ERROR: ${message}##</div>
<div style="margin-top: 10px; font-size: 12px; text-align: center;">
  <a href="/documentation.html#troubleshooting" target="_blank" style="color: #0052CC; text-decoration: none;">
    View troubleshooting documentation
  </a>
</div>`;
            AP.sizeToParent();
        }

        // Initialize the marker view
        function initMarkerView() {
            log("Initializing marker view");

            try {
                // Check if AP is available
                if (typeof AP === 'undefined') {
                    log("AP is not defined yet, waiting...");
                    setTimeout(initMarkerView, 500);
                    return;
                }

                log("AP is available, getting macro data");
                
                // Load macro data from Confluence
                AP.confluence.getMacroData(function(data) {
                    log("Macro data received: " + JSON.stringify(data));
                    const outputEl = document.getElementById('output');
                    
                    try {
                        // Check if we have data
                        if (!data) {
                            throw new Error("No macro data received from Confluence");
                        }
                        
                        // Get URL, lines, and theme from the parameters or directly
                        let url = '';
                        let lines = '';
                        let theme = 'github-light';
                        
                        // Check for parameters structure first (new format)
                        if (data.parameters) {
                            log("Found parameters structure in macro data");
                            url = data.parameters.url ? data.parameters.url.value : '';
                            lines = data.parameters.lines ? data.parameters.lines.value : '';
                            theme = data.parameters.theme ? data.parameters.theme.value : 'github-light';
                        } 
                        // If no parameters, check direct properties (old format)
                        else if (data.url) {
                            log("Using direct properties from macro data");
                            url = data.url.trim();
                            lines = (data.lines || '').trim();
                            theme = data.theme || 'github-light';
                        }
                        
                        log(`Using URL: ${url}, Lines: ${lines}, Theme: ${theme}`);
                        
                        if (!url) {
                            throw new Error("GitHub URL is missing or empty");
                        }
                        
                        // --- REMOVED MARKER GENERATION LOGIC --- 
                        
                        // --- ADDED CODE FETCHING LOGIC FOR STANDARD VIEW ---
                        outputEl.textContent = 'Loading GitHub code...'; // Show loading state
                        outputEl.className = 'loading';

                        // Construct URL to fetch the actual rendered HTML from the server
                        // Using the /html endpoint seems appropriate based on server.js
                        const fetchUrl = new URL('/html', window.location.origin);
                        fetchUrl.searchParams.append('url', url);
                        if (lines) {
                            fetchUrl.searchParams.append('lines', lines);
                        }
                        fetchUrl.searchParams.append('theme', theme);

                        log(`Fetching actual code view from: ${fetchUrl.toString()}`);

                        fetch(fetchUrl.toString())
                            .then(response => {
                                if (!response.ok) {
                                    // Try to get error message from response body
                                    return response.text().then(text => { 
                                        throw new Error(`Failed to load code (${response.status}): ${text || response.statusText}`); 
                                    });
                                }
                                return response.text(); // Expecting HTML string
                            })
                            .then(html => {
                                log("Received HTML content, rendering...");
                                outputEl.innerHTML = html;
                                outputEl.className = ''; // Remove loading class
                                // Ensure code block styles apply correctly if they rely on classes within the fetched HTML
                                AP.sizeToParent(); // Resize iframe to content
                            })
                            .catch(error => {
                                // Show error within the macro view
                                showError(`Failed to load GitHub code: ${error.message}`);
                            });
                        // --- END OF ADDED CODE FETCHING LOGIC ---

                    } catch (error) {
                        showError(error.message);
                    }
                });
            } catch (err) {
                showError("Failed to initialize: " + err.message);
            }
        }

        // Start initialization
        log("Script started");
        document.addEventListener('DOMContentLoaded', function() {
            log("DOM loaded");
            initMarkerView();
        });

        // In case DOMContentLoaded already fired
        if (document.readyState !== 'loading') {
            log("DOM already loaded, initializing immediately");
            initMarkerView();
        }
    </script>
</body>
</html>
